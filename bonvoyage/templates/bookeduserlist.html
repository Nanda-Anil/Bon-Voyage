<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/e0133b5663.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG6Ne5Iq6ZMNZcjhZxkeomnR7J2R8ApP_pHQ&usqp=CAU">
<form method="post">{% csrf_token %}
    {% for i in a %}
    {% if i.agency == c %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <label><b>AGENCY NAME: {{i.agency}}</b></label><br><br>
                <label><b>DESTINATION :{{i.destina}}</b></label><br><br>
                <label><b>RATE PER PERSON :{{i.rate}}</b></label><br><br>
                <label><b>NAME :{{i.name}}</b></label><br><br>
                <label><b>EMAIL ID : {{i.email}}</b></label><br><br>
                <a href="http://127.0.0.1:8000/bonvoyage/confirmationmail/{{i.id}}" class="btn btn-success">CONFIRM</a>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</form>
</body>
</html>
